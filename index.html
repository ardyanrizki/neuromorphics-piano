<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphics Dream Piano</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <container>
        <div class="title">
            <h1 id="title">Neumorphics Piano</h1>
        </div>
        <div class="keyset">
            <div title="C" class="key white"><h4>s</h4></div>
            <div title="Db" class="key black"><h4>e</h4></div>
            <div title="D" class="key white"><h4>d</h4></div>
            <div title="Eb" class="key black"><h4>r</h4></div>
            <div title="E" class="key white"><h4>f</h4></div>
            <div title="F" class="key white"><h4>g</h4></div>
            <div title="Gb" class="key black"><h4>y</h4></div>
            <div title="G" class="key white"><h4>h</h4></div>
            <div title="Ab" class="key black"><h4>u</h4></div>
            <div title="A" class="key white"><h4>j</h4></div>
            <div title="Bb" class="key black"><h4>i</h4></div>
            <div title="B" class="key white"><h4>k</h4></div>
        </div>
    </container>
    <audio id="C" src="keys-note/C.mp3"></audio>
    <audio id="Db" src="keys-note/Db.mp3"></audio>
    <audio id="D" src="keys-note/D.mp3"></audio>
    <audio id="Eb" src="keys-note/Eb.mp3"></audio>
    <audio id="E" src="keys-note/E.mp3"></audio>
    <audio id="F" src="keys-note/F.mp3"></audio>
    <audio id="Gb" src="keys-note/Gb.mp3"></audio>
    <audio id="G" src="keys-note/G.mp3"></audio>
    <audio id="Ab" src="keys-note/Ab.mp3"></audio>
    <audio id="A" src="keys-note/A.mp3"></audio>
    <audio id="Bb" src="keys-note/Bb.mp3"></audio>
    <audio id="B" src="keys-note/B.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
